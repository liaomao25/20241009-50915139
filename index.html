<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="controls">
        <button id="start-game">開始遊戲</button>
        <button id="flip-front">全部翻正面</button>
        <button id="flip-back">全部翻背面</button>
        <button id="switch-theme">切換主題</button>
        <button id="restart-game">重新開始</button>

        <label for="grid-size">選擇網格大小:</label>
<select id="grid-size">
    <option value="2x2">2x2</option>
    <option value="4x4">4x4</option>
    <option value="6x6">6x6</option>
</select>


        <label for="countdown-time">選擇倒數計時時間:</label>
        <select id="countdown-time">
            <option value="10">10秒</option>
            <option value="15">15秒</option>
            <option value="20">20秒</option>
        </select>

        <label for="hide-completed">隱藏已配對的卡片:</label>
        <input type="checkbox" id="hide-completed">
        
        <div id="timer">倒數: 10</div>
        <div id="score">得分: 0</div>
    </div>

    <div class="container"></div>

    <script src="script.js"></script>
</body>
</html>
